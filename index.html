<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/fontawesome/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>

    </header>
    <main class="main-game-container">
        <div class="game-column">
            <p class="game-column-title">Buildings</p>
            <div class="game-column-content">
                <div class="column-section-title">
                    <p>Wood</p>
                    <i class="far fa-caret-square-right"></i>
                </div>
                <div class="column-section-products-container">
                    <div class="column-section-product d-flex">
                        <div class="product-img">
                            <img src="/images/building.png" alt="building">
                        </div>
                        <div class="product-info d-flex column space-between">
                            <div class="product-header d-flex space-between">
                                <p>Lumber hut</p>
                                <p>1/2</p>
                            </div>
                            <div class="product-info-main d-flex">
                                <p>1</p>
                                <i class="fas fa-long-arrow-alt-right"></i>
                                <p>1</p>
                            </div>
                            <div class="products-info-footer d-flex space-between">
                                <div class="products-info-active d-flex column">
                                    <p>Built: 2</p>
                                    <p>Active: 1</p>
                                </div>
                                <div class="products-info-buttons d-flex">
                                    <i class="fas fa-minus"></i>
                                    <i class="fas fa-plus"></i>
                                </div>
                                <div class="products-info-actions d-flex">
                                    <div class="product-info-action">Demolish</div>
                                    <div class="product-info-action">Build</div>
                                    <div class="product-info-action">Assing</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
